<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethics Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5"></div>
        <h2>Ethics Checker</h2>
        <form id="analyze-form">
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter your prompt:</label>
                <textarea class="form-control" id="prompt" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        <div id="results" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("analyze-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const prompt = document.getElementById("prompt").value;

            const response = await fetch("https://ethics-checker.onrender.com/analyze_bias", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: prompt }),
            });

            const result = await response.json();
            document.getElementById("results").innerHTML =
                `<p><strong>Bias Label:</strong> ${result.bias_label}</p>`;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
